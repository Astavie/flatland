[package]
name = "flatland-stardust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.60"
glam = { version = "0.21.3", features = ["mint"] }
image = "0.24.3"
mint = "0.5.9"
once_cell = "1.13.0"
prisma = "0.1.1"
rustc-hash = "1.1.0"
slog = "2.7.0"
slog-stdlog = "4.1.1"
manifest-dir-macros = "0.1.16"
parking_lot = "0.12.1"
lazy_static = "1.4.0"
tokio = { version = "1.20.1", features = ["full"] }
send_wrapper = "0.6.0"
num = "0.4.0"
raw-window-handle = "0.5.0"
# winit = { version = "0.27.2", default-features = false, features = ["mio", "parking_lot", "x11", "x11-dl", "wayland"] }
winit = { version = "0.27.2" }
softbuffer = "0.1.1"
input-event-codes = "5.16.8"
xkbcommon = { version = "0.5.0", features = ["x11"] }
xcb = "1.1.1"

[dependencies.libstardustxr]
path = "../libstardustxr-rs"
